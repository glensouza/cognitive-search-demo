name: Provision Infrastructure

on:
  push:
    branches:
      - "main" 
    paths:
      - "bicep/**"
      - ".github/workflows/iac.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  provision-azure-resources:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Empty Out Environment
      uses: azure/CLI@v1
      with:
        azcliversion: 2.30.0
        inlineScript: |
          echo "Emptying out environment"
          if $(az group exists --name ${{ vars.RESOURCE_NAME }})
          then
            echo "Deleting Resource Group"
            az group delete --name ${{ vars.RESOURCE_NAME }} --yes
            echo "Resource Group Deleted"
            echo "Purging Key Vault"
            { # try
              az keyvault purge --name tolower(${{ vars.RESOURCE_NAME }}keyvault) --no-wait &&
              echo "Key Vault Purged"
            } || { # catch
              echo "Key Vault Not Found"
            }
          else
            echo "Resource Group Not Found"
          fi

    - name: Provision Resources
      if: always()
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        region: centralus
        scope: subscription
        template: ./bicep/main.bicep
        parameters: commonResourceName=${{ vars.RESOURCE_NAME }}
        failOnStdErr: false
        deploymentName: bicep-ci-${{ github.run_id }}
